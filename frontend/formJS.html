<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    function verifica(aceitou) {
      if (aceitou.checked)
        document.getElementById('enviar').disabled = false;
      else
        document.getElementById('enviar').disabled = true;
    }
  </script>
  <style>
    input[type=submit] {
        background-color: #4CAF50;
        border: none;
        color: white;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
    }
  </style>


</head>
<body>

<div class="container">
  <h2>Formulário de Cadastro</h2>
  <form action="/auth/add" method="post">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" name="nome">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Digite seu password" name="pwd">
    </div>
    <div class="form-group">
      <label for="gnr">Sexo:</label>
      <label class="radio-inline">
        <input type="radio" name="sexo" value="F" id="gnr">Feminino
      </label>
      <label class="radio-inline">
        <input type="radio" name="sexo"  value="M" id="gnr">Masculino
      </label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="aceitou" onchange="verifica(this);">Li e aceito os termos e condições</label>
    </div>
    <input type="submit" id="enviar" class="btn btn-default" value="Enviar" disabled></input>
  </form>
</div>

</body>
</html>
