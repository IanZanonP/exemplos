<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>

<div class="container">
  <h2>Formul√°rio de Cadastro</h2>
  <form action="/auth/add" method="post">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" name="nome">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Digite seu password" name="pwd">
    </div>
    <div class="form-group">
      <label for="gnr">Sexo:</label>
      <label class="radio-inline">
        <input type="radio" name="sexo" value="F" id="gnr">Feminino
      </label>
      <label class="radio-inline">
        <input type="radio" name="sexo"  value="M" id="gnr">Masculino
      </label>
    </div>

    <input type="submit" id="enviar" class="btn btn-default" value="Enviar" ></input>
  </form>
</div>

</body>
</html>
